    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showContent(contentId) {
            // Lưu trạng thái nội dung vào localStorage
            localStorage.setItem('currentContent', contentId);

            const sections = ['dashboard', 'appointments', 'services', 'clinics'];
            sections.forEach(id => {
                document.getElementById(id).classList.add('d-none');
            });
            document.getElementById(contentId).classList.remove('d-none');
        }

        // Hàm để khôi phục trạng thái nội dung từ localStorage
        function restoreContent() {
            const contentId = localStorage.getItem('currentContent') || 'dashboard';
            showContent(contentId);
        }

        // Gọi hàm khôi phục khi trang được tải
        window.onload = restoreContent;

    </script>
